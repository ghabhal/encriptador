<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador / Desencriptador</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlace al archivo CSS -->
</head>
<body>
    <div class="container">
        <label for="texto">Texto:</label>
        <textarea id="texto" rows="4" cols="50"></textarea>

        <div class="options">
            <label for="encriptar">Encriptar</label>
            <input type="radio" id="encriptar" name="accion" value="encriptar" checked>
            <label for="desencriptar">Desencriptar</label>
            <input type="radio" id="desencriptar" name="accion" value="desencriptar">
        </div>

        <button onclick="procesar()">Procesar</button>

        <div class="resultado">
            <label for="resultado">Resultado:</label>
            <textarea id="resultado" rows="4" cols="50" readonly></textarea>
        </div>

        <div class="copiar">
            <button onclick="copiarAlPortapapeles()">Copiar al portapapeles</button>
        </div>
    </div>

    <script src="script.js"></script> <!-- Enlace al archivo JavaScript -->
</body>
</html>
